<szbd-heading heading="Wnioski"></szbd-heading>
<form [formGroup]="proposalForm" (ngSubmit)="sendProposal()">
    <div>
        <label for="topic">Tytuł</label>
        <input type="text" name="topic" id="topic" formControlName="topic">
    </div>
    <div>
        <label for="content">Tresć</label>
        <textarea name="content" id="content" formControlName="content"></textarea>
    </div>
    <div>
        <button type="submit" [disabled]="!proposalForm.valid">Wyslij</button>
    </div>
</form>

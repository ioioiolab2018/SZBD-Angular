<szbd-heading heading="Wnioski" (ngSubmit)="sendProposal()"></szbd-heading>
<form [formGroup]="proposalForm">
    <div>
        <label for="topic">Tytuł</label>
        <input type="text" name="topic" id="topic" formControlName="topic">
    </div>
    <div>
        <label for="content">Tresć</label>
        <textarea name="content" id="content" formControlName="topic"></textarea>
    </div>
    <div>
        <button type="submit">Wyslij</button>
    </div>
</form>
